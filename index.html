<!DOCTYPE html>
<html>
  <head>
    <title>Maea Matugas</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/bootstrap-icons.css" />
    <link rel="stylesheet" href="styles/styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="vh-100 vw-100 container-fluid row">
      <div
        class="text-center col-md-6 d-flex flex-column justify-content-center"
      >
        <div class="row">
          <div class="col-md-12">
            <img
              src="assets/DP.jpg"
              height="150px"
              width="155px"
              class="rounded-circle my-image"
            />
          </div>
        </div>

        <nav class="text-center font about">
          <h1 class="name-display">Maea Matugas</h1>
          <button
            type="button"
            class="bi bi-person btn btn-outline-secondary text-light btn-sm"
            id="about"
          ></button>
          <button
            type="button"
            class="bi bi-chat-dots btn btn-outline-secondary text-light btn-sm"
            id="blogs"
          ></button>
          <button
            type="button"
            class="bi bi-code btn btn-outline-secondary text-light btn-sm"
            id="project"
          ></button>
          <button
            type="button"
            class="bi bi-envelope btn btn-outline-secondary text-light btn-sm"
            id="contact"
          ></button>
        </nav>
      </div>

      <div
        class="text-center col-md-6 d-flex flex-column justify-content-center"
      >
        <div class="text-center font pt-5" id="space"></div>
      </div>
    </div>
    <script src="scripts/portfolio.js"></script>
  </body>
</html>
